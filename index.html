<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- <div class="blackbox"> -->
    <div class="whitercard">
      <div class="photocard"></div>
      <div class="infocard">
        <div class="firstcard">
          <div class="name">
            <span class="slowpoke">Slowpoke</span>
          </div>
          <div class="height">
            <div class="column">
              <span class="tittle">HTG</span>
              <span class="description">1,2m</span>
            </div>
            <div class="column">
              <span class="tittle">WGT</span>
              <span class="description">36kg</span>
            </div>
          </div>
        </div>
        <div class="statistics column">
          <div class="row">
            <div class="row">
              <span class="tittle">Ps</span>
              <span class="description">115</span>
            </div>
            <div class="row">
              <span class="tittle">ATT</span>
              <span class="description">65</span>
            </div>
            <div class="row">
              <span class="tittle">SPD</span>
              <span class="description">15</span>
            </div>
          </div>
          <div class="row">
            <div class="row">
              <span class="tittle">Def</span>
              <span class="description">65</span>
            </div>
            <div class="row">
              <span class="tittle">ATS</span>
              <span class="description">40</span>
            </div>
            <div class="row">
              <span class="tittle">DFS</span>
              <span class="description">40</span>
            </div>
          </div>
        </div>
        <div class="threecard">
          <div class="moves">
            <div class="column">
              <span class="tittle">Moves</span>
              <span class="description">Scald</span>
              <span class="description">Psychic</span>
              <span class="description">Ice Beam</span>
              <span class="description">Slack Off</span>
            </div>
          </div>
          <div class="tresunocard">
            <div class="type">
              <div class="column">
                <span class="tittle">Type</span>
                <span class="description">Water</span>
                <span class="description">Psychic</span>
              </div>
            </div>
            <div class="abilities">
              <div class="column">
                <span class="tittle">Abilities</span>
                <span class="description">Confusion</span>
                <span class="description">Own Rhythm</span>
              </div>
            </div>
          </div>
        </div>
        <div class="boxbutton">
          <button class="button">Generate</button>
        </div>
      </div>
    </div>
    <!-- </div> -->
  </body>
</html>
